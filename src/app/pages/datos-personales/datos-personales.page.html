<ion-header>
  <ion-toolbar>
    
    <!--Boton Atras-->
    <ion-buttons slot = "start">
       <ion-back-button defaultHref="/inicio" color = "tertiary"></ion-back-button>
    </ion-buttons>
    <!--Titulo-->
    <ion-title><ion-icon name="accessibility-outline"></ion-icon> DATOS PERSONALES</ion-title>
    <!--Icono-->
    <ion-button slot="primary">
      <ion-icon name="accessibility-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Datos personales-->
  <ion-list>
    <ion-item><input [ngModel]= "nombre" type="text" maxlength=20 minlength=3 placeholder="Nombre">{{nombre}}</ion-item>
    <ion-item><input [ngModel]= "apellidos" type="text" maxlength=28 minlength=3 placeholder="Apellidos">{{apellidos}}</ion-item>
    <ion-item><input [ngModel]= "contrasenia" type="password" maxlength=20 minlength=3 placeholder="ContraseÃ±a">{{contrasenia}}</ion-item>
    <ion-item><input [ngModel]= "email" type="email" maxlength=28 minlength=3 placeholder="E-mail">{{email}}</ion-item>
    <ion-item><input [ngModel]= "cursoActual" type="text" maxlength=22 minlength=3 placeholder="Curso Actual">{{cursoActual}}</ion-item>
  </ion-list>
</ion-content>
